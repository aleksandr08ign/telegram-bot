databaseChangeLog:
  - changeSet:
      id: 001-create-reminders-table
      author: your_name
      changes:
        - createTable:
            tableName: reminders
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: message_text
                  type: VARCHAR(1000)
                  constraints:
                    nullable: false
              - column:
                  name: reminder_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: is_sent
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

        - createIndex:
            tableName: reminders
            indexName: idx_reminders_chat_id
            columns:
              - column:
                  name: chat_id

        - createIndex:
            tableName: reminders
            indexName: idx_reminders_datetime_sent
            columns:
              - column:
                  name: reminder_date_time
              - column:
                  name: is_sent

        - sql:
            sql: |
              COMMENT ON TABLE reminders IS 'Таблица для хранения напоминаний пользователей';
              COMMENT ON COLUMN reminders.chat_id IS 'ID чата пользователя в Telegram';
              COMMENT ON COLUMN reminders.message_text IS 'Текст напоминания';
              COMMENT ON COLUMN reminders.reminder_date_time IS 'Дата и время напоминания';
              COMMENT ON COLUMN reminders.is_sent IS 'Флаг отправки напоминания';
              COMMENT ON COLUMN reminders.created_at IS 'Дата создания записи';